$def with (schemas, header, footer)
<html>
	<head>
		<title>DOPA Web Services</title>
		<link rel="stylesheet" type="text/css" href="../styles/styles.css" />
	</head> 
	<body>
		$:header
		<div class="breadcrumb">Schemas</div>
		$if schemas:
			<table class="table" cellspacing="0"><tr><th>Schema</th><th>Description</th></tr>
			$for schema in schemas:
				<tr><td><a href="$schema['name']/">$schema['name'][:1]$schema['name'][1:2].upper()$schema['name'][2:]</a></td><td>$schema['description']</td></tr>
			</table>
		$else:
		    <p>No content</p>
		$:footer
	</body>
</html>
