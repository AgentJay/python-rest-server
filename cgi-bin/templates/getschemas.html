$def with (dsn, schemas, header, footer)
<html>
	<head>
		<title>DOPA REST Services Directory</title>
		<link rel="stylesheet" type="text/css" href="../../styles/styles.css" />
	</head> 
	<body>
		$:header
		<div class="breadcrumb"><a href="../">Databases&nbsp;&nbsp;</a> | &nbsp;&nbsp;$dsn</div>
		$if schemas:
			<table class="table" cellspacing="0"><tr><th>Schema</th></tr>
			$for schema in schemas:
				$ schemaurl = "http://" + schema['name'] +  ".jrc.ec.europa.eu/"
				<tr><td><a href="$schema['name']/">$schema['name']</a></td></tr>
			</table>
		$else:
		    <p>No content</p>
		$:footer
	</body>
</html>
